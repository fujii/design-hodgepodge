<html>
  <head>
    <script>
      if (document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#Image", "1.1")) {
        document.documentElement.className = "svg";
      }
    </script>
    <style>
      img.svg { display: none; }
      img.png { display: inline; }
      html.svg img.svg { display: inline; }
      html.svg img.png { display: none; }
    </style>
  </head>
  <body style="background: repeating-linear-gradient(to right, DarkSeaGreen, DarkSeaGreen 30px, Green 30px, Green 32px);">
    <p style="font-size:150%">Igalia SVG Logo Tests</p>
    <table>
      <tr>
	<td>
	  <p>PNG reference</p>
	  <br/>
	  <img src="./igalia.png" alt="PNG reference logo">
	  <br/>
	  <p style="font-size:50%">Original Igalia logo in PNG format.</p>
	  <br/>
	</td>
      </tr>
      <tr>
	<td>
	  <p>With <em>BackgroundImage</em></p>
	  <br/>
	  <img class="svg" src="./igalia.svg" alt="Logo with BackgroundImage">
	  <br/>
	  <p style="font-size:50%">Original Igalia logo using the <a href="http://www.w3.org/TR/SVG/filters.html#feBlendElement" target="_blank">feBlend</a> SVG <a href="http://www.w3.org/TR/SVG/filters.html#FilterElement" target="_blank">filter</a> with the <a href="http://www.w3.org/TR/SVG/filters.html#feBlendIn2Attribute" target="_blank">in2</a> attribute holding a <a href="http://www.w3.org/TR/SVG/filters.html#BackgroundImage" target="_blank">BackgroundImage</a> value and the <a href="http://www.w3.org/TR/SVG/filters.html#EnableBackgroundProperty" target="_blank">enable-background</a> property set to <em>new</em>.</p>
	  <br/>
	</td>
      </tr>
    </table>
  </body>
</html>
